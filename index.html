<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese vocabulary challenge</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* 容器按照 9:16 比例设置 */
        #game-wrapper {
            width: 100%;
            max-width: calc(100vh * 9 / 16);
            height: calc(100vw * 16 / 9);
            max-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #start-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #start-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }

        #game-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding-top: 50px;
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .option {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #timer {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #result {
            display: none;
            font-size: 24px;
            color: red;
            margin-bottom: 20px;
        }

        #restart-button {
            display: none;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }

        #fail-video {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #success-video {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div id="game-wrapper">
        <div id="start-page">
            <video id="start-video" autoplay loop>
                <source src="start_animation.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </source>
            </video>
            <button id="start-button">START</button>
        </div>
        <div id="game-container">
            <div id="question"></div>
            <div id="options"></div>
            <div id="timer"></div>
            <div id="result"></div>
            <video id="fail-video" loop>
                <source src="fail_animation.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </source>
            </video>
            <button id="restart-button">RESTART</button>
            <video id="success-video">
                <source src="success.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </source>
            </video>
        </div>
    </div>
    <audio id="fail-audio" src="fail.mp3"></audio>
    <audio id="success-audio" src="success.mp3"></audio>
    <audio id="bg-music" src="bg_music.wav" loop></audio>

    <script>
        const startPage = document.getElementById('start-page');
        const gameContainer = document.getElementById('game-container');
        const startButton = document.getElementById('start-button');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const timerElement = document.getElementById('timer');
        const resultElement = document.getElementById('result');
        const restartButton = document.getElementById('restart-button');
        const failVideo = document.getElementById('fail-video');
        const successVideo = document.getElementById('success-video');
        const failAudio = document.getElementById('fail-audio');
        const successAudio = document.getElementById('success-audio');
        const startVideo = document.getElementById('start-video');
        const bgMusic = document.getElementById('bg-music');

        let currentLevel = 0;
        let timer;

        const questions = [
            {
                question: '光伏',
                options: ['mango.jpg', 'banana.png', 'apple.jpg'],
                answer: 0
            },
            {
                question: 'mango.jpg',
                options: ['guāng fú', 'xiāng jiāo', 'yīng táo'],
                answer: 0
            },
            {
                question: 'mango.jpg',
                options: ['光伏', '光亮', '电池'],
                answer: 0
            }
        ];

        startButton.addEventListener('click', () => {
            startVideo.pause();
            startPage.style.display = 'none';
            gameContainer.style.display = 'block';
            startLevel(currentLevel);
            bgMusic.currentTime = 0;
            bgMusic.play();
        });

        restartButton.addEventListener('click', () => {
            currentLevel = 0;
            resultElement.style.display = 'none';
            restartButton.style.display = 'none';
            failVideo.style.display = 'none';
            successVideo.style.display = 'none';
            questionElement.style.display = 'block';
            optionsElement.style.display = 'block';
            timerElement.style.display = 'block';
            startVideo.currentTime = 0;
            startVideo.play();
            bgMusic.pause();
            bgMusic.currentTime = 0;
            startPage.style.display = 'block';
            gameContainer.style.display = 'none';
        });

        function startLevel(level) {
            questionElement.style.display = 'block';
            optionsElement.style.display = 'block';
            timerElement.style.display = 'block';
            failVideo.style.display = 'none';
            const question = questions[level];
            questionElement.textContent = level === 0? question.question : '';
            optionsElement.innerHTML = '';
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.classList.add('option');
                if (level === 0) {
                    const img = document.createElement('img');
                    img.src = option;
                    img.alt = `选项${index + 1}`;
                    img.style.width = '100px';
                    button.appendChild(img);
                } else {
                    button.textContent = option;
                }
                button.addEventListener('click', () => checkAnswer(index, level));
                optionsElement.appendChild(button);
            });

            if (level === 0) {
                questionElement.textContent = question.question;
            } else if (level === 1) {
                const img = document.createElement('img');
                img.src = question.question;
                img.alt = '问题图片';
                img.style.width = '200px';
                questionElement.appendChild(img);
            } else if (level === 2) {
                const img = document.createElement('img');
                img.src = question.question;
                img.alt = '问题图片';
                img.style.width = '200px';
                questionElement.appendChild(img);
            }

            let timeLeft = 10;
            timer = setInterval(() => {
                timerElement.textContent = `Remaining Time: ${timeLeft} second`;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    handleFailure();
                }
                timeLeft--;
            }, 1000);
        }

        function checkAnswer(selectedIndex, level) {
            clearInterval(timer);
            if (selectedIndex === questions[level].answer) {
                if (level === questions.length - 1) {
                    showSuccess();
                } else {
                    currentLevel++;
                    startLevel(currentLevel);
                }
            } else {
                handleFailure();
            }
        }

        function handleFailure() {
            questionElement.style.display = 'none';
            optionsElement.style.display = 'none';
            timerElement.style.display = 'none';
            resultElement.textContent = '挑战失败！';
            resultElement.style.display = 'block';
            failVideo.style.display = 'block';
            failVideo.currentTime = 0;
            failVideo.play();
            restartButton.style.display = 'block';
            failAudio.currentTime = 0;
            failAudio.play();
            bgMusic.pause();
        }

        function showSuccess() {
            questionElement.style.display = 'none';
            optionsElement.style.display = 'none';
            timerElement.style.display = 'none';
            resultElement.style.display = 'none';
            gameContainer.style.backgroundImage = 'none'; 
            successVideo.style.display = 'block';
            successVideo.currentTime = 0;
            successVideo.play().catch((error) => {
                console.error('播放成功动画时出错:', error);
            });
            successAudio.currentTime = 0;
            successAudio.play();
            bgMusic.pause();
        }
    </script>
</body>

</html>
